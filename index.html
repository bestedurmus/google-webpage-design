<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------header------->
    <header class="header">
        <ul class="header-left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header-right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><img class="header-right-appicon" src="appicon.png" alt="Application Icon"></li>
            <li><button class="header-right-button" type="button" >Sign In</button>
            </li>
        </ul>
    </header>
    <!-------main------->
    <main class="main"  >
        <img class="main_logo" src="logo.png" alt="google-logo">
        <div class="main_searchbar">
            <img class="magnifier" src="magnifying_glass.jpg" alt="magnify">
            <input class="search-bar-input" type="search">
            <a href=""><img class="search-bar-microphone" src="voicelogo.png" alt="mirophone"> </a>
        </div>
        <div class="main-buttons" >
            <button class="button-left">Google Search</button>
            <button class="button-right">I'm Feeling Lucky</button>
        </div>
        <div>
            <p class="main-language">Other Languages you can use: <a href="">English</a>
            </p>
        </div>
</main>
<!------footer------>
<footer class="footer">
    <div class="footer-country">Turkey</div>
    <div class="footer-bottom">
        <ul class="footer-bottom-left">
            <li> <a href="">Advertising</a> </li>
            <li> <a href="">Business</a></li>
            <li> <a href="">How Search Works</a></li>
        </ul>
        <ul class="footer-bottom-right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Term </a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
